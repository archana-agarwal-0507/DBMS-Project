<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            background-color: beige;
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 20px;
            max-width: 400px;
            margin: 50px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background-color: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="text-align:center;">Register User</h2>
        <form method="POST">
            <label>Username:</label>
            <input name="username" required>

            <label>Email:</label>
            <input name="email" type="email" required>

            <label>Password:</label>
            <input name="password" type="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
